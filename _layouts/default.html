<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1><b>PathVisio</b></h1>
      <h2 class="project-tagline">BridgeDb</h2>
      <a href="https://bridgedb.github.io" class="btn">Home</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/BridgeDb">BridgeDb</a> is maintained by the Department of Bioinformatics at Maastricht University (NL).</span>
      </footer>
    </main>
  </body>
</html>
